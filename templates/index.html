{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<article class="form-section">
  <div>
    <div>
      <p>Created by &nbsp; {{ post.author.firstname }} {{ post.author.lastname }} &nbsp; on &nbsp; 
        <small class="">{{ post.date_posted.strftime('%Y-%m-%d') }}</small></p>
    </div>
    <hr>
    <a href="{{ url_for('post', id=post.id)}}" class="text-color"><h2>{{ post.title }}</h2></a>
    <p class="">{{ post.article }}</p>
  </div>
  <a href="{{ url_for('post', id=post.id)}}"><span>View Post</span></a>
</article>
{% endfor %}
{% endblock content %}
